name: build-posts
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
jobs:
  Docs:
    name: build-posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: Dylan-Prins/actions-mkdocs@51c1b5c03dfbc0fa29cba896d625f62171571fdb
        with:
          requirements: "mkdocs.txt"
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
