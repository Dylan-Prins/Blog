site_name: Dylan-Prins Blog
site_url: https://dylan-prins.github.io/Blog/
site_description: Dylan Prins' Blog

docs_dir: docs/

repo_name: Dylan-Prins
repo_url: https://github.com/Dylan-Prins/

theme:
  language: en
  name: material
  palette:
    primary: teal
    accent: teal
  custom_dir: overrides
  font:
    text: Roboto
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.indexes
    - navigation.sections:
        level: 1
    - navigation.tabs
    - content.code.annotate
    - content.tabs.link
    - toc.integrate

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.snippets
  - pymdownx.highlight:
      auto_title: false
      anchor_linenums: false
  - pymdownx.superfences
  - pymdownx.pathconverter
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - mdx_truly_sane_lists
  - pymdownx.tasklist
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - toc:
      permalink: "#"
      separator: "-"

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Dylan-Prins
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/dylan-prins-a50b01115/

plugins:
  - search
  - git-revision-date
  - tags
  - rss:
      comments_path: "#giscus"
      match_path: "posts/*"
      categories:
        - categories
